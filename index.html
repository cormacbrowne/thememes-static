<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The&nbsp;Memes</title>
    <!--
      Use Tailwind via CDN for rapid prototyping. This eliminates the need for a
      build step and matches the vibrant, highly contrasted design seen in the
      provided mock‑up image. If you later decide to compile Tailwind locally
      (e.g. with PostCSS), simply swap this out for your compiled CSS file.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom tweaks for neon colours and fonts could be added here. -->
  </head>
  <body class="bg-black text-white min-h-screen flex flex-col">
    <!-- Site header with branding and auth actions -->
    <header
      class="p-4 flex flex-wrap gap-4 items-center justify-between border-b border-gray-700"
    >
      <h1 class="text-4xl font-extrabold tracking-widest leading-none">
        THE <span class="text-pink-500">MEMES</span
        ><span class="text-blue-400">.net</span>
      </h1>
      <div class="flex gap-3 flex-wrap">
        <!-- Placeholder buttons; authentication isn't implemented in this
             prototype. They're here to mimic the look of the mock‑up. -->
        <button
          id="loginBtn"
          class="px-4 py-2 border border-pink-500 rounded-md hover:bg-pink-500 transition"
        >
          Log&nbsp;in
        </button>
        <button
          id="signupBtn"
          class="px-4 py-2 border border-yellow-500 rounded-md hover:bg-yellow-500 transition"
        >
          Sign&nbsp;up
        </button>
      </div>
    </header>
    <!-- Navigation bar for filtering and upload -->
    <nav
      class="p-4 flex flex-wrap gap-4 items-center justify-between border-b border-gray-700"
    >
      <div class="flex gap-6">
        <button
          id="latestTab"
          class="tab-btn text-yellow-400 font-semibold border-b-2 border-yellow-400 pb-1"
        >
          Latest
        </button>
        <button
          id="topTab"
          class="tab-btn text-gray-400 font-semibold pb-1 hover:border-b-2 hover:border-gray-400"
        >
          Top&nbsp;This&nbsp;Week
        </button>
      </div>
      <div class="flex gap-4 items-center">
        <button
          id="uploadBtn"
          class="px-4 py-2 border border-green-500 rounded-md hover:bg-green-500 transition"
        >
          Upload
        </button>
        <!-- Hidden file input that is triggered when the user clicks
             the “Upload” button. Accept only image files. -->
        <input
          type="file"
          id="fileInput"
          accept="image/*"
          class="hidden"
        />
      </div>
    </nav>
    <!-- Container for meme posts. We use flex and gap utilities from
         Tailwind to create breathing space between cards. -->
    <main
      id="postsContainer"
      class="p-4 flex flex-col gap-8 overflow-y-auto flex-1"
    ></main>
    <script src="script.js"></script>
  </body>
</html>
